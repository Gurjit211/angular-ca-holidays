<h2>Canadian Public Holidays ({{ currentYear }})</h2>
<p class="small">All dates displayed in Canadian English (en-CA).</p>

<section *ngIf="holidays$ | async as holidays; else loading">
  <article *ngFor="let h of holidays" class="card">
    <h3>{{ h.name }}</h3>
    <p class="small">
      {{ h.date | date:'EEEE, d MMM yyyy' }} · {{ h.localName }}
    </p>
  </article>
</section>

<ng-template #loading>
  <p>Loading…</p>
</ng-template>
