<h1>Canadian Public Holidays</h1>
<p class="small">Here are the next few holidays for {{ currentYear }} (en-CA).</p>

<section *ngIf="upcoming$ | async as holidays; else loading">
  <article *ngFor="let h of holidays" class="card">
    <h3>{{ h.name }}</h3>
    <p class="small">{{ h.date | date:'EEEE, d MMM yyyy' }} · {{ h.localName }}</p>
  </article>

  <p>
    <a routerLink="/api-data">See all holidays →</a>
  </p>
</section>

<ng-template #loading>
  <p>Loading…</p>
</ng-template>
